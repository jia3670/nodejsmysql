<script>
	$("#use").click(function () {
		$("#fileIpu").click();
		$("#fileIpu").on("change", function () {
			$("#btts").click();
		})
	})
	$("#btts").click(function () {
		// 1,获取file
		let urlObj = document.getElementById("fileIpu").files[0];
		// 2，创建formData 处理form表单的数据
		let formData = new FormData();
		// 3，把需要操作的数据添加到formData
		formData.append("fileName", urlObj);

		// 发送ajax请求
		$.ajax({
			type: "post",
			url: "http://localhost:3000/api/upload",
			data: formData,
			contentType: false,
			// ajax与后端multer模块 一起上传文件，不需要配置
			// 避免jq进行操作，改变分隔符
			processData: false,
			// 不解析数据【不想转换信息的格式】
			success: (va) => {
				$("img").attr("src", va)
			}
		})
	})
	window.onload = function () {
		function load() {
			$.ajax({
				type: "get",
				url: "http://localhost:3000/api/hhtt",
				headers: { Authorization: sessionStorage.getItem("token") },
				success: function (eew) {
					if (eew.success == true) {
						$("#zhanghu").text("账户名：" + eew.name)
					} else {	
						window.location.href = "../web/views/register(这个是登录注册).html"
					}
				}
			})
		}
		load()
	}
	function en() {
		sessionStorage.removeItem("token");
	}
</script>
